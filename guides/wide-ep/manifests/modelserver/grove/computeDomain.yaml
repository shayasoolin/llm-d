# ComputeDomain for NVIDIA MNNVL (Multi-Node NVLink) support - FP4 Version
# NOTE: numNodes should equal total nodes: prefill (1) + decode-leader (1) + decode-workers (7) = 9
apiVersion: resource.nvidia.com/v1beta1
kind: ComputeDomain
metadata:
  name: llm-d-wide-ep-compute-domain
spec:
  numNodes: 9
  channel:
    resourceClaimTemplate:
      name: llm-d-wide-ep-compute-domain-channel
